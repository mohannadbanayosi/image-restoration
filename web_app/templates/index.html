<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Denoising App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #4a5568;
            transition: all 0.3s ease;
        }
        .drop-zone.dragover {
            border-color: #4299e1;
            background-color: #ebf8ff;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Image Denoising App</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <div class="mb-6">
                <div id="drop-zone" class="drop-zone rounded-lg p-8 text-center cursor-pointer">
                    <input type="file" id="file-input" class="hidden" accept="image/*">
                    <div class="text-gray-600">
                        <svg class="mx-auto h-12 w-12 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <p class="text-lg">Drag and drop an image here, or click to select</p>
                        <p class="text-sm text-gray-500 mt-2">Supports JPG, PNG, JPEG</p>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="text-center">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Original Image</h2>
                    <div id="original-image" class="border rounded-lg p-2 min-h-[200px] flex items-center justify-center">
                        <p class="text-gray-500">No image selected</p>
                    </div>
                </div>
                
                <div class="text-center">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Denoised Image</h2>
                    <div id="denoised-image" class="border rounded-lg p-2 min-h-[200px] flex items-center justify-center">
                        <p class="text-gray-500">Denoised result will appear here</p>
                    </div>
                    <button id="download-btn" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200 ease-in-out transform hover:scale-105 hidden">
                        <svg class="inline-block w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        Download Denoised Image
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const originalImage = document.getElementById('original-image');
        const denoisedImage = document.getElementById('denoised-image');
        const downloadBtn = document.getElementById('download-btn');
        let currentDenoisedImage = null;

        // Handle drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFiles);
        downloadBtn.addEventListener('click', downloadImage);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files } });
        }

        function handleFiles(e) {
            const file = e.target.files[0];
            if (!file) return;

            if (!file.type.match('image.*')) {
                alert('Please select an image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                originalImage.innerHTML = `<img src="${e.target.result}" class="max-w-full h-auto" alt="Original image">`;
                
                // Send the image to the server for denoising
                const formData = new FormData();
                formData.append('file', file);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    currentDenoisedImage = data.image;
                    denoisedImage.innerHTML = `<img src="${data.image}" class="max-w-full h-auto" alt="Denoised image">`;
                    downloadBtn.classList.remove('hidden');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while processing the image');
                });
            };
            reader.readAsDataURL(file);
        }

        function downloadImage() {
            if (!currentDenoisedImage) return;
            
            // Create a temporary link element
            const link = document.createElement('a');
            link.href = currentDenoisedImage;
            link.download = 'denoised_image.jpg';
            
            // Append to body, click, and remove
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
